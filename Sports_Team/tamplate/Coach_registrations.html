{%extends 'Header_Footer.html'%}
{%block content%}
<html>
    <head>
        <style>
            body
                .card-registration .select-input.form-control[readonly]:not([disabled]) {
                    font-size: 1rem;
                    line-height: 2.15;
                    padding-left: .75em;
                    padding-right: .75em;
                    }
                    .card-registration .select-arrow {
                    top: 13px;
                    }
            
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <section class="h-100 bg-dark">

                    <div class="container py-5 h-100">

                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col">
                                <div class="card card-registration my-4">
                                    
                                    <div class="row g-0">
                                        <div class="col-xl-6 d-none d-xl-block">
                                        <img src="https://thumbs.dreamstime.com/b/soccer-coach-kids-players-talking-to-118196974.jpg"
                                        alt="Sample photo" class="img-fluid"
                                        style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                                        <div class="alert alert-danger">
                                            <strong>{{msg}}</strong> 
                                          </div>
                                    </div>
                                    <div class="col-xl-6">
                                    <div class="card-body p-md-5 text-black">
                                        <h3 class="mb-5 text-uppercase">Coach Registrations</h3>
                                        <form method="POST">
                                            {% csrf_token %}
                                            <div class="row">
                                                <div class="col-md-6 mb-4">
                                                    <div class="form-outline">
                                                        <input type="text" name="fname" class="form-control form-control-lg" />
                                                        <label class="form-label" for="form3Example1m">First name</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mb-4">
                                                    <div class="form-outline">
                                                        <input type="text" name="lname" class="form-control form-control-lg" />
                                                        <label class="form-label" for="form3Example1n">Last name</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="text" id="form3Example8" name="username" class="form-control form-control-lg" />
                                                <label class="form-label" for="form3Example8">Username</label>
                                            </div>
                            
                                            <div class="row">
                                                <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" name="password1" class="form-control form-control-lg" />
                                                    <label class="form-label" for="form3Example1m1">Password</label>
                                                </div>
                                                </div>
                                                <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="Password" id="password2" name="password2" class="form-control form-control-lg" />
                                                    <label class="form-label" for="form3Example1n1">Re-enter Password</label>
                                                </div>
                                                </div>
                                            </div>

                                            <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                            
                                                <h6 class="mb-0 me-4">Gender: </h6>
                            
                                                <div class="form-check form-check-inline mb-0 me-4">
                                                    <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                                                        value="Female" />
                                                    <label class="form-check-label" for="femaleGender">Female</label>
                                                </div>
                            
                                                <div class="form-check form-check-inline mb-0 me-4">
                                                    <input class="form-check-input" type="radio" name="gender" id="maleGender"
                                                        value="Male" />
                                                    <label class="form-check-label" for="maleGender">Male</label>
                                                </div>
                            
                                                <div class="form-check form-check-inline mb-0">
                                                    <input class="form-check-input" type="radio" name="gender" id="otherGender"
                                                        value="option3" />
                                                    <label class="form-check-label" for="otherGender">Other</label>
                                                </div>
                            
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="date" id="form3Example9" name="Dob" class="form-control form-control-lg"  min="1997-01-01" max="2030-12-31"/>
                                                <label class="form-label" for="form3Example9">Date Of Birth</label>
                                            </div>
                            
                                            <div class="form-outline mb-4">
                                                <input type="text" id="form3Example8" name="address" class="form-control form-control-lg" />
                                                <label class="form-label" for="form3Example8">Address</label>
                                            </div>
                            

                            
                                            <div class="row">
                                                <div class="col-md-6 mb-4">
                                                    <label class="form-label" for="form3Example90">State</label>
                                                    <select class="select" name="state">
                                                        <option value="Maharashtra">Maharashtra</option>
                                                        <option value="Delhi">Delhi</option>
                                                        <option value="Kerla">Kerla</option>
                                                    </select>
                            
                                                </div>
                                                <div class="col-md-6 mb-4">
                                                    <label class="form-label" for="form3Example90">City</label>
                                                    <select class="select" name="city">
                                                        <option value="Mumbai">Mumbai</option>
                                                        <option value="Delhi">Delhi</option>
                                                        <option value="Malapuram">Malapuram</option>
                                                    </select>
                            
                                                </div>
                                            </div>
                            

                            
                                            <div class="form-outline mb-4">
                                                <input type="text" id="form3Example90" name="pincode" class="form-control form-control-lg" />
                                                <label class="form-label" for="form3Example90">Pincode</label>
                                            </div>
                            
                                            <div class="row">
                                                <div class="col-md-6 mb-4">
                                                    <label class="form-label" for="form3Example90">Coach For</label>
                                                    <select class="select" name="Coach_for"> 
                                                        <option value="Cricket">Cricket</option>
                                                        <option value="Football">Football</option>
                                                        <option value="Vollyball">Vollyball</option>
                                                    </select>
                            
                                                </div>

                                                <div class="col-md-6 mb-4">
                                                    <label class="form-label" for="form3Example97">Experience</label>
                                                    <input type="text" id="form3Example97" name="experience" class="form-control form-control-lg" />
                                                </div>
                                            </div>
                            
                                            <div class="form-outline mb-4">
                                                <input type="text" id="form3Example97" name="email" class="form-control form-control-lg" />
                                                <label class="form-label" for="form3Example97">Email ID</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="text" id="form3Example97" name="mobile" class="form-control form-control-lg" />
                                                <label class="form-label" for="form3Example97">Mobile No.</label>
                                            </div>
                            
                                            <div class="d-flex justify-content-end pt-3">
                                                <button type="button" class="btn btn-light btn-lg">Reset all</button>
                                                <button type="submit" class="btn btn-warning btn-lg ms-2">Submit</button>
                                            </div>
                                        </form>
                    
                                    </div>
                                </div>
                                </div>
                            </div>
                            </div>
                    </div>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
{%endblock%}
