{%extends 'index.html'%}
{%block content%}
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        
    </head>
    <body>
    <div class="Container">
            
        <div class="row">
            <div class="col">
                <form method="POST">
                    {%csrf_token%}
                    {{jf}}
                    {{jbup}}
                    <button type="submit">submit</button>
                </form>
            </div>
            <div class="col">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Posting date</th>
                        <th scope="col">Location</th>
                        <th scope="col">Offered Salary</th>
                        <th scope="col">Qualification</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for data in jdt%}
                        <tr>
                            <td>{{data.posting_date}}</td>
                            <td>{{data.location}}</td>
                            <td>{{data.offeredsalary}}</td>
                            <td>{{data.qualification}}</td>
                            <td><a href="{%url 'updatejob' data.id %}"><button type="button" class="btn btn-info">Edit</button></a></td>
                            <td><a href="{%url 'jobdel' data.id %}"><button class="btn btn-danger">Delete</button></a></td>
                        </tr>
                        {%endfor%}
                    </tbody>   
                </table>

            </div>

        </div>
    </div>

    </body>
</html>
{%endblock%}
