{%extends 'index.html'%}
{%block content%}
    

<div class="row">
    <div class="col-3">
        <div class="card" style="width: 18rem;">
            <img src={{dt.image}} class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{dt.title}}</h5>
            <p class="card-text">{{dt.price}}</p>
            <p class="card-text">{{dt.description}}</p>
            <p class="card-text"><b>{{dt.category}}</b></p>
            <a href="{%url 'viewstore' data.id %}"><button type="button" class="btn btn-primary">View Store</button></a>
            </div>
            
        </div>
    </div>

{%endblock%}
