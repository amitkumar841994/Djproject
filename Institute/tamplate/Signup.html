{%extends 'index.html'%}
{%block content%}
<html>
    <head>
        <title></title>
    </head>
    <body>
        <section class="vh-100" style="background-color: #508bfc;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center ">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <h3 class="mb-5">Sign Up</h3>

                      <div class="form-outline mb-4">
                        <input type="text" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Name" />
                      </div>
          
                      <div class="form-outline mb-4">
                        <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Email Id" />
                      </div>

                      <div class="form-outline mb-4">
                        <input type="Mobile" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Mobile No."  />
                      </div>
                      <!-------Dropdowns-------->
                      <!-- Example single danger button -->
                      <div class="btn-group">
                        <button type="button" class="btn  dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">User Type</button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">User Type</a></li>
                          <li><a class="dropdown-item" href="#">Teacher</a></li>
                          <li><a class="dropdown-item" href="#">Student</a></li>
                        </ul>
                      </div>

                      <!-------Radio Buttons-->
                      <div class="form-outline mb-4">
                        <label for="Gender" class="form-label ">Gender</label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">Male</label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1"> Female</label>
                      </div>

                      
                      <div class="form-outline mb-4">
                        <input type="password" id="typePasswordX-2" class="form-control form-control-lg"  placeholder="Password"/>
                      </div>
          
                      <!-- Already register -->
                      <div class="d-flex justify-content-center">
                        <button type="button"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" style ="width: 377px;">Register</button>
                      </div>
      

                      <p class="text-center text-muted mt-5 mb-0">Already User?<a href="{%url 'Login'%}"
                        class="fw-bold text-body"><u>Login</u></a></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
